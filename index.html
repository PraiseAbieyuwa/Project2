<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>WP Pusher</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="left-div">WP Pusher</div>
        <nav class="right-div">
            <a href="#">Download</a>
            <a href="#">Learn More</a>
            <a href="#">Pricing</a>
            <a href="#">Help</a>
            <a href="#">Account</a>
        </nav>
    <div class="main-container">
        <form action="">
            <div class="left-container">
                <div class="header">Checkout</div>
                <div class="first-box">
                    <div class="basic-info">Your Basic Information</div>
                    <div class="input-holder">
                    <div class="left-nav">
                        <label class="firstname">First Name</label><br>
                        <input type="text" name="firstname" placeholder="Jane">
                    </div>
                    <div class="right-nav">
                        <label class="firstname">Last Name</label><br>
                        <input type="text" name="lasttname" placeholder="Doe">
                    </div>
                </div>
                <div>
                    <label class="email">E-mail</label><br>
                    <input type="text" name="email" placeholder="janedoe@example.com">
                 </div> 
                </div>
                <div class="second-box">
                    <div class="payment-info">Your Payment Information</div>
                    <div class="card-info">
                        <label class="credit">Credit Card</label><br>
                        <input type="text" placeholder="Card Number">
                    </div>
                </div>
                <div class="third-box">
                    <button class="buyPusher">Buy Pusher</button>
                    <div class="foot">Need any help? don't hesitate to contact support!</div>
                </div>
            </div>
            <div class="right-container">
                
            </div>
        </form>
    </div>
  </body>
  </html>
